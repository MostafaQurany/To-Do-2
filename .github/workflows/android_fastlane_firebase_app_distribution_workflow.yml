name: Android Fastlane with Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Setup Ruby & Install Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'
          bundler-cache: true
          working-directory: android

      - name: Ensure Linux Platform is Added
        run: bundle lock --add-platform x86_64-linux
        working-directory: android

      - name: Install Fastlane Dependencies
        run: bundle install
        working-directory: android

      - name: Build & Distribute App with Fastlane
        env:
          firebase_cli_token: ${{ secrets.FIREBASE_CLI_TOKEN }}
        run: |
          bundle exec fastlane android firebase_app_test
        working-directory: android
